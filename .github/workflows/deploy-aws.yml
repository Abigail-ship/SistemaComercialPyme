name: Deploy a .NET Core App to AWS Elastic Beanstalk

on:
  push:
    branches:
      - master # Cambia a 'main' si esa es tu rama principal

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    # Define las variables de entorno con los datos de tu entorno
    env:
      AWS_REGION: us-east-2 # Región de Ohio
      EB_APPLICATION_NAME: SistemaComercialPyme
      EB_ENVIRONMENT_NAME: SistemaComercialPyme-env

    steps:
      # Paso 1: Checkout - Descarga el código
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Paso 2: Configurar las credenciales de AWS
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # Paso 3: Configurar el SDK de .NET
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x' 

      # Paso 4: Publicar el proyecto (Compilación)
      # Esto crea la carpeta 'deploy' con los archivos listos para ejecución
      - name: Publish .NET Core Application
        run: dotnet publish -c Release -o deploy
        
      # Paso 5: Despliegue a Elastic Beanstalk
      # Envía la carpeta 'deploy' a EB
      - name: Deploy to Elastic Beanstalk
        uses: einaregilsson/beanstalk-deploy@v21
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: ${{ env.EB_APPLICATION_NAME }}
          environment_name: ${{ env.EB_ENVIRONMENT_NAME }}
          version_label: deploy-${{github.sha}}
          region: ${{ env.AWS_REGION }}
          deployment_package: deploy/