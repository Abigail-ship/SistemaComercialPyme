name: Deploy a .NET Core App to AWS Elastic Beanstalk

on:
  push:
    branches:
      # Usamos 'main' ya que esa es tu rama principal
      - main 
  # Esto habilita la ejecución manual en la interfaz de GitHub
  workflow_dispatch: {} 

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    # Define las variables de entorno con los datos de tu entorno
    env:
      AWS_REGION: us-east-2 # Región de Ohio
      EB_APPLICATION_NAME: SistemaComercialPyme
      EB_ENVIRONMENT_NAME: SistemaComercialArtesanalPyme-env

    steps:
      # Paso 1: Checkout - Descarga el código
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Paso 2: Configurar las credenciales de AWS
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # Paso 3: Configurar el SDK de .NET
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x' 

      # ... (Pasos 1 a 3 sin cambios) ...

      # Paso 4: Publicar el proyecto (Compilación)
      - name: Publish .NET Core Application
        run: dotnet publish -c Release -o deploy
        
      # === NUEVO PASO ===
      # Paso 4.5: Empaquetar la carpeta 'deploy' en un archivo ZIP
      - name: Zip Deployment Package
        run: |
          # Navega a la carpeta de compilación para comprimir su contenido
          cd deploy
          # Comprime todo el contenido de 'deploy/' en 'deploy.zip'
          zip -r ../deploy.zip .
          
      # Paso 5: Despliegue a Elastic Beanstalk
      - name: Deploy to Elastic Beanstalk
        uses: einaregilsson/beanstalk-deploy@v21
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: ${{ env.EB_APPLICATION_NAME }}
          environment_name: ${{ env.EB_ENVIRONMENT_NAME }}
          version_label: deploy-${{github.sha}}
          region: ${{ env.AWS_REGION }}
          # CAMBIAR a deploy.zip (el archivo que acabamos de crear)
          deployment_package: deploy.zip